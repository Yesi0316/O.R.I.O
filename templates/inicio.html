<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O.R.I.O - Inicio de Sesión</title>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/iniciio.css') }}">
</head>
</head>

<body>

<div class="stars">
    <div class="star" style="left:10%; animation-delay:0s;"></div>
    <div class="star" style="left:30%; animation-delay:1s;"></div>
    <div class="star" style="left:50%; animation-delay:2s;"></div>
    <div class="star" style="left:70%; animation-delay:1.5s;"></div>
    <div class="star" style="left:90%; animation-delay:0.5s;"></div>
</div>

<header>
    <div class="logo-container">
        <div class="logo-circle">O</div>
        <div>
            <div class="logo-text">O.R.I.O</div>
            <div class="subtitle">Organizador de Recursos e Identificador de Objetos</div>
        </div>
    </div>
</header>

<div class="main-container">
    <div class="content">

        <div class="left-side">
            <img src="{{ url_for('static', filename='img/persona-buscando.png') }}">
            <h1>Bienvenido de nuevo</h1>
            <p>Accede a tu cuenta y continua gestionando tus objetos perdidos de forma segura.</p>
        </div>

        <div class="right-side">
            <div class="form-container">
                <h2>Iniciar Sesión</h2>

                <form id="form-login">

                    <div class="input-group">
                        <input
                            type="text"
                            name="id_usuario"
                            placeholder="Usuario"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="input-group">
                        <input
                            type="password"
                            name="contrasena"
                            placeholder="Contraseña"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit">Ingresar</button>

                    <div id="mensaje" style="margin-top:12px; text-align:center; font-size:13px;"></div>

                    <div class="extra-links">
                        <p id="olvido"></p>
                        <p>¿No tienes cuenta? <a href="/registro">Regístrate</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <span>© 2026 O.R.I.O — Todos los derechos reservados</span>
</footer>

<script>
const formLogin = document.getElementById("form-login")
const mensaje = document.getElementById("mensaje")
const olvido = document.getElementById("olvido")

formLogin.addEventListener("submit", async (e) => {
    e.preventDefault()

    mensaje.innerText = "Verificando..."
    mensaje.style.color = "#112250"

    const datos = new FormData(formLogin)

    try {
        const res = await fetch("/inicio", {
            method: "POST",
            body: datos
        })

        const data = await res.json()

        mensaje.innerText = data.mensaje
        mensaje.style.color = data.ok ? "green" : "red"

        if (!data.ok && data.mensaje === "Contraseña incorrecta") {
            olvido.innerHTML =
              '<a href="/recuperar">¿Olvidaste tu contraseña?</a>'
        } else {
            olvido.innerHTML = ''
        }

        if (data.ok) {
            setTimeout(() => {
                window.location.href = "/menu"
            }, 800)
        }

    } catch {
        mensaje.innerText = "Error de conexión"
        mensaje.style.color = "red"
    }
})
</script>

</body>
</html>
