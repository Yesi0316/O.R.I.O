<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesión | O.R.I.O.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">

<style>
.logo-icon {
  width: 70px;
  height: 70px;
  border-radius: 12px;
  border: 2px solid #E0C58F;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #E0C58F;
  font-size: 35px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(2px);
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top,#3C5B8F, #000);
  min-height: 100vh;
  overflow-x: hidden;
}

.estrellas, .estrellas2, .estrellas3 {
  position: fixed;
  width: 200%;
  height: 200%;
  top: 0;
  left: 0;
  background-repeat: repeat;
  animation: moverEstrellas 130s linear infinite;
  z-index: -1;
}

.estrellas {
  background-image:
    radial-gradient(2px 2px at 20px 30px, white, transparent),
    radial-gradient(2px 2px at 200px 120px, white, transparent),
    radial-gradient(2px 2px at 400px 220px, white, transparent);
  opacity: 0.55;
}

.estrellas2 {
  background-image:
    radial-gradient(1px 1px at 100px 60px, white, transparent),
    radial-gradient(1px 1px at 300px 200px, white, transparent);
  animation-duration: 190s;
  opacity: 0.35;
}

.estrellas3 {
  background-image:
    radial-gradient(3px 3px at 150px 90px, white, transparent),
    radial-gradient(3px 3px at 350px 280px, white, transparent);
  animation-duration: 260s;
  opacity: 0.15;
}

@keyframes moverEstrellas {
  from { transform: translateY(0); }
  to { transform: translateY(-900px); }
}


header {
  padding: 25px 80px;
  display: flex;
  align-items: center;
  background: rgba(0,0,0,0.35);
}

.logo-placeholder {
  width: 60px;
  height: 60px;
  border: 2px dashed #E0C58F;
  border-radius: 10px;
  opacity: 0.75;
  
}

header h1 {
  font-family: "Bodoni Moda", serif;
  color: #E0C58F;
  margin-left: 40px;
  letter-spacing: 6px;
  animation: latir 3s ease-in-out infinite;
}

@keyframes latir {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.06); }
}


.container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 85px;
}


.login-card {
  width: 430px;
  background: white;
  padding: 55px;
  border-radius: 22px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.45);
  animation: aparecer 1s ease forwards;
}

@keyframes aparecer {
  from {
    opacity: 0;
    transform: translateY(40px) scale(0.96);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.login-card h2 {
  text-align: center;
  margin-bottom: 40px;
  font-family: "Bodoni Moda", serif;
  font-size: 30px;
  color: #112250;
}


.campo {
  display: flex;
  flex-direction: column;
  margin-bottom: 28px;
}

.campo label {
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 7px;
  color: #112250;
}

.campo input {
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
  background: #f9f9f9;
  transition: 0.35s;
}

.campo input:focus {
  outline: none;
  border-color: #E0C58F;
  box-shadow: 0 0 12px #E0C58F;
  transform: scale(1.04);
  background: white;
}


button {
  width: 100%;
  margin-top: 10px;
  padding: 15px;
  font-size: 18px;
  background: #E0C58F;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-family: "Bodoni Moda", serif;
  transition: 0.3s;
}

button:hover {
  background: #b49b63;
  letter-spacing: 1px;
  transform: scale(1.06);
  box-shadow: 0 0 14px #E0C58F;
}


.login-link {
  text-align: center;
  margin-top: 30px;
  font-size: 14px;
}

.login-link a {
  color: #3C507D;
  font-weight: bold;
  text-decoration: none;
}


footer {
  text-align: center;
  padding: 30px;
  color: #E0C58F;
  margin-top: 55px;
  font-family: "Bodoni Moda", serif;
}

@media (max-width: 500px) {
  .login-card { width: 90%; padding: 45px; }
  header { padding: 25px 30px; }
}
</style>
</head>

<body>

<div class="estrellas"></div>
<div class="estrellas2"></div>
<div class="estrellas3"></div>

<header>
  <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo-placeholder">
  <h1>O.R.I.O.</h1>
</header>

<div class="container">
  <div class="login-card">

    <h2>Iniciar Sesión</h2>

    <form id="form-login">

      <div class="campo">
        <label>ID Usuario</label>
        <input
          type="text"
          name="id_usuario"
          placeholder="Ingresa tu ID de usuario"
          required
        >
      </div>

      <div class="campo">
        <label>Contraseña</label>
        <input
          type="password"
          name="contrasena"
          placeholder="Ingresa tu contraseña"
          required
        >
      </div>

      <button type="submit">Entrar</button>
      <div id="mensaje" style="margin-top:15px; text-align:center;"></div>
      <div id="olvido" style="text-align:center; margin-top:10px;"></div>


    </form>

    <div class="login-link">
      ¿No tienes cuenta? <a href="/registro">Regístrate</a>
    </div>

  </div>
</div>

<footer>
© 2025 O.R.I.O. Todos los derechos reservados.
</footer>

<script>
const formLogin = document.getElementById("form-login")
const mensaje = document.getElementById("mensaje")
const olvido = document.getElementById("olvido")

formLogin.addEventListener("submit", async (e) => {
    e.preventDefault()

    const datos = new FormData(formLogin)

    const res = await fetch("/inicio", {
        method: "POST",
        body: datos
    })

    const data = await res.json()

    // mostrar el mensaje de estado
    mensaje.innerText = data.mensaje
    mensaje.style.color = data.ok ? "green" : "red"

    // mostrar "Olvidaste tu contraseña" solo si la contraseña es incorrecta
    if (!data.ok && data.mensaje === "Contraseña incorrecta") {
        olvido.innerHTML = '<a href="/recuperar" style="color:#3C507D; font-weight:bold;">¿Olvidaste tu contraseña?</a>'
    } else {
        olvido.innerHTML = '' // ocultar el link en otros casos
    }

    // ir al menu si el inicio fue exitoso
    if (data.ok) {
        setTimeout(() => {
            window.location.href = "/menu"
        }, 800)
    }
})
</script>


</body>
</html>
