<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O.R.I.O - Inicio de Sesión</title>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">

<style>

/* PALETA */
:root{
    --royal-blue:#112250;
    --sapphire:#3C507D;
    --quicksand:#E0C58F;
    --swan:#F5F0E9;
    --shell:#D9CBC2;
}

@font-face{
    font-family:"BaskervilleCustom";
    src:local("Baskerville"), local("Libre Baskerville");
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,var(--royal-blue),var(--sapphire));
    display:flex;
    flex-direction:column;
    overflow-x:hidden;
}

/* ESTRELLAS */
.stars{
    position:absolute;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
}

.star{
    position:absolute;
    width:3px;
    height:3px;
    background:var(--quicksand);
    border-radius:50%;
    opacity:0.8;
    animation:fall 4s linear infinite;
}

@keyframes fall{
    0%{ transform:translateY(-100px) translateX(0); opacity:0;}
    10%{opacity:1;}
    100%{ transform:translateY(100vh) translateX(80px); opacity:0;}
}

/* HEADER */
header{
    padding:25px 60px;
    color:var(--swan);
    position:relative;
    z-index:2;
}

.logo-container{
    display:flex;
    align-items:center;
    gap:15px;
}

.logo-circle{
    width:50px;
    height:50px;
    min-width:50px;
    background:var(--quicksand);
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Bodoni Moda", serif;
    font-weight:600;
    color:var(--royal-blue);
}

.logo-text{
    font-family:"BaskervilleCustom", serif;
    font-size:28px;
    letter-spacing:2px;
}

.subtitle{
    font-family:"Bodoni Moda", serif;
    font-size:14px;
    opacity:0.8;
}

/* MAIN */
.main-container{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px;
    position:relative;
    z-index:2;
}

.content{
    width:100%;
    max-width:1100px;
    background:var(--swan);
    border-radius:20px;
    display:flex;
    overflow:hidden;
    box-shadow:0 20px 50px rgba(0,0,0,0.3);
}

/* LEFT */
.left-side{
    flex:1;
    background:linear-gradient(160deg,var(--sapphire),var(--royal-blue));
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:50px 40px;
    text-align:center;
    color:var(--swan);
}

.left-side img{
    width:100%;
    max-width:420px;
    margin-bottom:30px;
    animation:floatImage 4s ease-in-out infinite;
}

@keyframes floatImage{
    0%{ transform:translateY(0);}
    50%{ transform:translateY(-15px);}
    100%{ transform:translateY(0);}
}

.left-side h1{
    font-family:"BaskervilleCustom", serif;
    font-size:38px;
    margin-bottom:15px;
}

.left-side p{
    font-family:"Bodoni Moda", serif;
    max-width:350px;
}

/* RIGHT */
.right-side{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:50px 20px;
}

.form-container{
    width:100%;
    max-width:350px;
}

.form-container h2{
    font-family:"BaskervilleCustom", serif;
    color:var(--royal-blue);
    margin-bottom:25px;
    font-size:28px;
}

.input-group{
    margin-bottom:20px;
}

.input-group input{
    width:100%;
    padding:14px 15px;
    border-radius:10px;
    border:1px solid var(--shell);
    outline:none;
    font-family:"Bodoni Moda", serif;
    transition:0.3s;
    font-size:15px;
}

.input-group input:focus{
    border-color:var(--sapphire);
    box-shadow:0 0 5px rgba(60,80,125,0.3);
}

button{
    width:100%;
    padding:14px;
    background:var(--quicksand);
    border:none;
    border-radius:10px;
    font-family:"Bodoni Moda", serif;
    font-weight:600;
    color:var(--royal-blue);
    cursor:pointer;
    transition:0.3s;
    font-size:15px;
}

button:hover{
    background:#d4b678;
}

.extra-links{
    margin-top:18px;
    text-align:center;
    font-family:"Bodoni Moda", serif;
    font-size:13px;
}

.extra-links a{
    text-decoration:none;
    color:var(--sapphire);
}

.extra-links a:hover{
    text-decoration:underline;
}

/* MENSAJE */
.mensaje-login{
    margin-top:12px;
    text-align:center;
    font-family:"Bodoni Moda", serif;
    font-size:13px;
    font-weight:600;
    min-height:20px;
}

/* RESPONSIVE (igual que tuyo) */
@media(max-width:900px){
    header{ padding:25px 30px; }
    .content{ flex-direction:column; }
    .left-side{ padding:40px 25px; }
    .left-side h1{ font-size:32px; }
}

@media(max-width:600px){
    header{ padding:20px; }
    .logo-container{ gap:10px; }
    .logo-circle{ width:42px; height:42px; min-width:42px; font-size:18px; }
    .logo-text{ font-size:22px; }
    .subtitle{ font-size:12px; }
    .main-container{ padding:20px; align-items:flex-start; }
    .content{ border-radius:16px; }
    .left-side{ padding:35px 20px; }
    .left-side img{ max-width:260px; }
    .left-side h1{ font-size:26px; }
    .left-side p{ font-size:14px; }
    .right-side{ padding:35px 20px; }
}

/* FOOTER */
footer{
    width:100%;
    padding:20px 40px;
    text-align:center;
    font-family:"Bodoni Moda", serif;
    font-size:13px;
    color:var(--swan);
}

footer span{ opacity:0.7; }

</style>
</head>

<body>

<div class="stars">
    <div class="star" style="left:10%; animation-delay:0s;"></div>
    <div class="star" style="left:30%; animation-delay:1s;"></div>
    <div class="star" style="left:50%; animation-delay:2s;"></div>
    <div class="star" style="left:70%; animation-delay:1.5s;"></div>
    <div class="star" style="left:90%; animation-delay:0.5s;"></div>
</div>

<header>
    <div class="logo-container">
        <div class="logo-circle">O</div>
        <div>
            <div class="logo-text">O.R.I.O</div>
            <div class="subtitle">Organizador de Recursos e Identificador de Objetos</div>
        </div>
    </div>
</header>

<div class="main-container">
    <div class="content">

        <div class="left-side">
            <img src="{{ url_for('static', filename='img/persona-buscando.png') }}">
            <h1>Bienvenido de nuevo</h1>
            <p>Accede a tu cuenta y continua gestionando tus objetos perdidos de forma segura.</p>
        </div>

        <div class="right-side">
            <div class="form-container">
                <h2>Iniciar Sesión</h2>

                <form id="form-login">

                    <div class="input-group">
                        <input
                            type="text"
                            name="id_usuario"
                            placeholder="Usuario"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="input-group">
                        <input
                            type="password"
                            name="contrasena"
                            placeholder="Contraseña"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit">Ingresar</button>

                    <div id="mensaje" style="margin-top:12px; text-align:center; font-size:13px;"></div>

                    <div class="extra-links">
                        <p id="olvido"></p>
                        <p>¿No tienes cuenta? <a href="/registro">Regístrate</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <span>© 2026 O.R.I.O — Todos los derechos reservados</span>
</footer>

<script>
const formLogin = document.getElementById("form-login")
const mensaje = document.getElementById("mensaje")
const olvido = document.getElementById("olvido")

formLogin.addEventListener("submit", async (e) => {
    e.preventDefault()

    mensaje.innerText = "Verificando..."
    mensaje.style.color = "#112250"

    const datos = new FormData(formLogin)

    try {
        const res = await fetch("/inicio", {
            method: "POST",
            body: datos
        })

        const data = await res.json()

        mensaje.innerText = data.mensaje
        mensaje.style.color = data.ok ? "green" : "red"

        if (!data.ok && data.mensaje === "Contraseña incorrecta") {
            olvido.innerHTML =
              '<a href="/recuperar">¿Olvidaste tu contraseña?</a>'
        } else {
            olvido.innerHTML = ''
        }

        if (data.ok) {
            setTimeout(() => {
                window.location.href = "/menu"
            }, 800)
        }

    } catch {
        mensaje.innerText = "Error de conexión"
        mensaje.style.color = "red"
    }
})
</script>

</body>
</html>
