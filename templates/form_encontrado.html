        <style>
        :root {
            --blue-bg: #112250;
            --gold: #E0C58F;
            --font-title: 'Libre Baskerville', serif;
            --font-body: 'Bodoni Moda', serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: var(--font-body);
            color: var(--gold);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: auto;
            background:  linear-gradient(to bottom, #3C507D, #000);
        }
    

        .star {
            position: absolute;
            background-color: var(--gold);
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* Contenedor del formulario */
        .form-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.05);
            padding: 45px;
            border-radius: 18px;
            width: 100%;
            max-width: 750px;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(224, 197, 143, 0.4);
        }

        /* Encabezado con imagen y título */
        .form-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .form-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        h1 {
            font-family: var(--font-title);
            color: var(--gold);
            letter-spacing: 2px;
            margin: 0;
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--gold);
            background: rgba(255, 255, 255, 0.1);
            color: var(--gold);
            margin-top: 6px;
            font-family: var(--font-body);
            box-sizing: border-box;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(224, 197, 143, 0.7);
        }

        textarea {
            min-height: 110px;
        }

        .btn-area {
            margin-top: 22px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 1.0em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #112250;
            background-color: var(--gold);
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(18, 38, 128, 0.767);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #112250;
            box-shadow: 0px 15px 20px rgba(18, 16, 126, 0.774);
            color: #fff;
            transform: translateY(-7px);
        }

        button:active {
            transform: translateY(-1px);
        }  

        .form-columns {
            display: flex;
            gap: 20px;
        }

        .left-column, .right-column {
            width: 50%;
        }

        .multiple {
            font-size: 14px;
            font-family: 'Libre Baskerville', serif;
            display: block;
            margin-bottom: 6px;
        }

        .select-wrap {
            position: relative;
            width: 100%;
        }

        /* Flecha especial y tamaño de select igual al resto */
        .select-wrap::after {
            content: "▾";
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            font-family: 'Libre Baskerville', serif;
            color: var(--gold);
            opacity: 0.6;
            pointer-events: none;
        }

        select {
            -webkit-appearance: none; 
            -moz-appearance: none;    
            appearance: none;         
            background: transparent;  
            color: var(--gold);       
            padding: 10px;        
            border-radius: 10px;  
            border: 1px solid var(--gold);
            font-family: var(--font-body);
            font-size: 15px;       
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        /* Color del texto desplegable al seleccionar */
        select option {
            color: black;
            font-size: 15px;
        }
    </style>
</head>

<body id="malasPracticas">
    <div class="form-container">
        <div class="form-header">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="form-logo">
            <h1>Registro de Objetos Encontrados</h1>
        </div>

        <form id="reportForm" enctype="multipart/form-data">
            <div class="form-columns">
                <div class="left-column">
                    
                    <label>Nombre del objeto</label>

                     <input type="text" id="nombre_objeto" name="nombre_objeto" maxlength="66" required>

                    <label class="multiple">Estado del objeto</label>
                    <div class="select-wrap">
                        <select id="estado" name="estado" required>
                            <option value="Bueno">Bueno</option>
                            <option value="Regular">Regular</option>
                            <option value="Malo">Malo</option>
                        </select>
                    
                    </div>
                    <label>Color dominante</label>
                     <input type="text" id="color_dominante" name="color_dominante" maxlength="22" required>
                    <label>Lugar donde encontro el objeto</label>
                    <input type="text" name="lugar" required>
                </div>

                <div class="right-column">
                    <label>Fecha de encuentro del objeto</label>
                    <input type="date" id="fecha" name="fecha" required>

                    <label>Ficha del aprendiz</label>
                    <input type="integer" id="ficha" name="ficha" required>

                    <label class="multiple">Categoría</label>
                    <div class="select-wrap">
                        <select name="categoria" required>
                            {% if categorias %}
                                {% for cat in categorias %}
                                    <option value="{{ cat.ID_CATEGORIA }}">{{ cat.ID_CATEGORIA }}</option>
                                {% endfor %}
                            {% else %}
                                <option value="">Sin categorías</option>
                            {% endif %}
                        </select>

                    </div>
                    <label>Imagen del objeto (opcional)</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*">
                    <label>Comentario (opcional)</label>
                    <textarea name="comentario" maxlength="1000" placeholder="Detalles adicionales"></textarea>
                </div>
            </div>

            <div class="btn-area">
                <button type="submit">Publicar</button>
                <button type="reset">Limpiar</button>
            </div>

            <div id="MensajeAlerta" style="margin-top:12px;"></div>

        </form>
    </div>

<script>
    const form = document.getElementById('reportForm');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
            const response = await fetch('/submit_enc', {
                method: 'POST',
                body: formData
            });

            const text = await response.text();
            let result;
            try {
                result = JSON.parse(text);
            } catch (err) {
                throw new Error("Error 500: La respuesta NO es JSON.");
            }

            const mensajeAlerta = document.getElementById('MensajeAlerta');
            if (result.existe) {
                mensajeAlerta.innerHTML = result.mensaje;
                mensajeAlerta.style.color = "red";
            } else {
                mensajeAlerta.innerHTML = result.mensaje || "Datos enviados correctamente";
                mensajeAlerta.style.color = "green";
                form.reset();
            }
        } catch (error) {
            const mensajeAlerta = document.getElementById('MensajeAlerta');
            mensajeAlerta.innerHTML = "Error al enviar los datos";
            mensajeAlerta.style.color = "red";
            console.error(error);
        }
    });
</script>
