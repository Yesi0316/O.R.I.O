<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O.R.I.O - Registro</title>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">

<style>

/* ===== MISMA PALETA ===== */
:root{
    --royal-blue:#112250;
    --sapphire:#3C507D;
    --quicksand:#E0C58F;
    --swan:#F5F0E9;
    --shell:#D9CBC2;
}

@font-face{
    font-family:"BaskervilleCustom";
    src:local("Baskerville"), local("Libre Baskerville");
}

*{ margin:0; padding:0; box-sizing:border-box; }

body{
    min-height:100vh;
    background:linear-gradient(135deg,var(--royal-blue),var(--sapphire));
    display:flex;
    flex-direction:column;
    overflow-x:hidden;
}

/* ===== ESTRELLAS ===== */
.stars{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
    z-index:0;
}

.star{
    position:absolute;
    width:3px;
    height:3px;
    background:var(--quicksand);
    border-radius:50%;
    opacity:0.8;
    animation:fall 4s linear infinite;
}

@keyframes fall{
    0%{ transform:translateY(-100px); opacity:0;}
    10%{opacity:1;}
    100%{ transform:translateY(100vh) translateX(80px); opacity:0;}
}

/* ===== HEADER ===== */
header{
    padding:25px 60px;
    color:var(--swan);
    position:relative;
    z-index:2;
}

.logo-container{
    display:flex;
    align-items:center;
    gap:15px;
}

.logo-circle{
    width:50px;
    height:50px;
    background:var(--quicksand);
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Bodoni Moda", serif;
    font-weight:600;
    color:var(--royal-blue);
}

.logo-text{
    font-family:"BaskervilleCustom", serif;
    font-size:28px;
}

.subtitle{
    font-family:"Bodoni Moda", serif;
    font-size:14px;
    opacity:0.8;
}

/* ===== MAIN ===== */
.main-container{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    min-height:0;

    overflow:hidden;  
}

.content{
    width:100%;
    max-width:1100px;
    background:var(--swan);
    border-radius:20px;
    display:flex;
    box-shadow:0 20px 50px rgba(0,0,0,0.3);

    min-height:600px;

    overflow:hidden;  
}

/* ===== LEFT ===== */
.left-side{
    flex:1;
    background:linear-gradient(160deg,var(--sapphire),var(--royal-blue));
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:50px 40px;
    text-align:center;
    color:var(--swan);
}

.left-side img{
    width:100%;
    max-width:420px;
    margin-bottom:30px;
    animation:floatImage 4s ease-in-out infinite;
}

@keyframes floatImage{
    0%{ transform:translateY(0);}
    50%{ transform:translateY(-15px);}
    100%{ transform:translateY(0);}
}

.left-side h1{
    font-family:"BaskervilleCustom", serif;
    font-size:36px;
    margin-bottom:10px;
}

/* ===== RIGHT ===== */
.right-side{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:flex-start;  /* ← FIX IMPORTANTE */
    padding:30px 20px;
    overflow-y:auto;
    min-height:0;
}

.form-container{
    width:100%;
    max-width:380px;
    padding-bottom:20px;
}

.form-container h2{
    font-family:"BaskervilleCustom", serif;
    color:var(--royal-blue);
    margin-bottom:20px;
}

.input-group{
    margin-bottom:10px;
}

.input-group input{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid var(--shell);
    outline:none;
    font-family:"Bodoni Moda", serif;
    font-size: 14px;
    transition:0.3s;
}

.input-group input:focus{
    border-color:var(--sapphire);
}

.security-section{
    margin:18px 0 12px;
    padding:14px;
    border-radius:12px;
    background:rgba(17,34,80,0.05);
    border:1px solid rgba(17,34,80,0.08);
}

.security-title{
    font-family:"BaskervilleCustom", serif;
    font-size:15px;
    color:var(--royal-blue);
    margin-bottom:10px;
}

button{
    width:100%;
    padding:12px;
    background:var(--quicksand);
    border:none;
    border-radius:10px;
    font-family:"Bodoni Moda", serif;
    font-weight:600;
    color:var(--royal-blue);
    cursor:pointer;
}

button:hover{
    background:#d4b678;
}

.extra-links{
    margin-top:15px;
    text-align:center;
    font-size:13px;
}

.extra-links a{
    text-decoration:none;
    color:var(--sapphire);
}

.mensaje{
    margin-top:10px;
    text-align:center;
    font-size:13px;
    font-weight:600;
    min-height:20px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
    .content{
      flex-direction:column;
      border-radius:20px;
      min-height:auto;
      height:auto;
    }

    .main-container{
      align-items:flex-start;
    }

    .left-side{
        padding:25px 20px;  
    }

    .left-side img{
        max-width:260px;  
    }
}

/* ===== FOOTER ===== */
footer{
    padding:20px;
    text-align:center;
    font-size:13px;
    color:var(--swan);
}

html, body{
    width:100%;
    overflow-x:hidden;
}

</style>
</head>

<body>

<div class="stars">
    <div class="star" style="left:10%"></div>
    <div class="star" style="left:40%"></div>
    <div class="star" style="left:70%"></div>
</div>

<header>
    <div class="logo-container">
        <div class="logo-circle">O</div>
        <div>
            <div class="logo-text">O.R.I.O</div>
            <div class="subtitle">Organizador de Recursos e Identificador de Objetos</div>
        </div>
    </div>
</header>

<div class="main-container">
    <div class="content">

        <div class="left-side">
            <img src="{{ url_for('static', filename='img/img-registro.png') }}">
            <h1>Crea tu cuenta</h1>
            <p>Regístrate para comenzar a gestionar tus objetos.</p>
        </div>

        <div class="right-side">
            <div class="form-container">
                <h2>Registro</h2>

                <form id="form-registro">

                    <div class="input-group">
                        <input type="text" name="id_usuario" placeholder="Usuario" required>
                    </div>

                    <div class="input-group">
                        <input type="text" name="nombre" placeholder="Nombre visible" required>
                    </div>

                    <div class="input-group">
                        <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
                    </div>

                    <div class="input-group">
                        <input type="password" name="contrasena_repetida" id="contrasena_repetida" placeholder="Repetir contraseña" required>
                    </div>

                    <div class="security-section">

                      <div class="security-title">Preguntas de seguridad</div>

                      <div class="input-group">
                          <input type="text" name="pregunta1" placeholder="Pregunta de seguridad 1" required>
                      </div>

                      <div class="input-group">
                          <input type="text" name="respuesta1" placeholder="Respuesta 1" required>
                      </div>

                      <div class="input-group">
                          <input type="text" name="pregunta2" placeholder="Pregunta de seguridad 2" required>
                      </div>

                      <div class="input-group">
                          <input type="text" name="respuesta2" placeholder="Respuesta 2" required>
                      </div>

                    </div>

                    <button type="submit">Crear Cuenta</button>

                    <div id="mensaje" class="mensaje"></div>

                    <div class="extra-links">
                        <p>¿Ya tienes cuenta? <a href="/inicio">Iniciar sesión</a></p>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<footer>
    © 2026 O.R.I.O — Todos los derechos reservados
</footer>

<script>
const formRegistro = document.getElementById("form-registro")
const mensaje = document.getElementById("mensaje")

formRegistro.addEventListener("submit", async (e) => {
    e.preventDefault()

    const pass = document.getElementById("contrasena").value
    const pass2 = document.getElementById("contrasena_repetida").value

    if(pass !== pass2){
        mensaje.innerText = "Las contraseñas no coinciden"
        mensaje.style.color = "red"
        return
    }

    mensaje.innerText = "Creando cuenta..."
    mensaje.style.color = "#112250"

    const datos = new FormData(formRegistro)

    const res = await fetch("/guardar_usuario", {
        method:"POST",
        body:datos
    })

    const data = await res.json()

    mensaje.innerText = data.mensaje
    mensaje.style.color = data.ok ? "green" : "red"

    if(data.ok){
        setTimeout(() => {
            window.location.href="/menu"
        },800)
    }
})
</script>

</body>
</html>
