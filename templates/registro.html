<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O.R.I.O - Registro</title>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">

</head>

<body>

<div class="stars">
    <div class="star" style="left:10%"></div>
    <div class="star" style="left:40%"></div>
    <div class="star" style="left:70%"></div>
</div>

<header>
    <div class="logo-container">
        <div class="logo-circle">O</div>
        <div>
            <div class="logo-text">O.R.I.O</div>
            <div class="subtitle">Organizador de Recursos e Identificador de Objetos</div>
        </div>
    </div>
</header>

<div class="main-container">
    <div class="content">

        <div class="left-side">
            <img src="{{ url_for('static', filename='img/img-registro.png') }}">
            <h1>Crea tu cuenta</h1>
            <p>Regístrate para comenzar a gestionar tus objetos.</p>
        </div>

        <div class="right-side">
            <div class="form-container">
                <h2>Registro</h2>

                <form id="form-registro">

                    <div class="input-group">
                        <input type="text" name="id_usuario" placeholder="Usuario" required>
                    </div>

                    <div class="input-group">
                        <input type="text" name="nombre" placeholder="Nombre visible" required>
                    </div>

                    <div class="input-group">
                        <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
                    </div>

                    <div class="input-group">
                        <input type="password" name="contrasena_repetida" id="contrasena_repetida" placeholder="Repetir contraseña" required>
                    </div>

                    <div class="security-section">

                      <div class="security-title">Preguntas de seguridad</div>

                      <div class="input-group">
                          <input type="text" name="pregunta1" placeholder="Pregunta de seguridad 1" required>
                      </div>

                      <div class="input-group">
                          <input type="text" name="respuesta1" placeholder="Respuesta 1" required>
                      </div>

                      <div class="input-group">
                          <input type="text" name="pregunta2" placeholder="Pregunta de seguridad 2" required>
                      </div>

                      <div class="input-group">
                          <input type="text" name="respuesta2" placeholder="Respuesta 2" required>
                      </div>

                    </div>

                    <button type="submit">Crear Cuenta</button>

                    <div id="mensaje" class="mensaje"></div>

                    <div class="extra-links">
                        <p>¿Ya tienes cuenta? <a href="/inicio">Iniciar sesión</a></p>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<footer>
    © 2026 O.R.I.O — Todos los derechos reservados
</footer>

<script>
const formRegistro = document.getElementById("form-registro")
const mensaje = document.getElementById("mensaje")

formRegistro.addEventListener("submit", async (e) => {
    e.preventDefault()

    const pass = document.getElementById("contrasena").value
    const pass2 = document.getElementById("contrasena_repetida").value

    if(pass !== pass2){
        mensaje.innerText = "Las contraseñas no coinciden"
        mensaje.style.color = "red"
        return
    }

    mensaje.innerText = "Creando cuenta..."
    mensaje.style.color = "#112250"

    const datos = new FormData(formRegistro)

    const res = await fetch("/guardar_usuario", {
        method:"POST",
        body:datos
    })

    const data = await res.json()

    mensaje.innerText = data.mensaje
    mensaje.style.color = data.ok ? "green" : "red"

    if(data.ok){
        setTimeout(() => {
            window.location.href="/menu"
        },800)
    }
})
</script>

</body>
</html>
