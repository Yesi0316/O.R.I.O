<body>

<div class="hero">

<!-- CARRUSEL -->
<div class="slides" id="slides">
<div class="slide slide1"></div>
<div class="slide slide2"></div>
<div class="slide slide3"></div>
</div>

<!-- PARTE BLANCA CON CURVA EXACTA -->
<div class="hero-left">

<svg viewBox="0 0 600 650" preserveAspectRatio="none">
<path d="
M0,0 
L520,0 
C470,120 470,260 500,360
C530,480 420,650 600,650
L0,650 
Z" fill="#F5F0E9"/>
</svg>

<div class="hero-content">
<h1>Bienvenido a O.R.I.O</h1>
<p>La plataforma donde puedes reportar, buscar y encontrar objetos perdidos. RÃ¡pido, confiable y pensado para todos.</p>
<a href="/inicio" class="btn">Empezar</a>
</div>

</div>

<!-- PUNTOS -->
<div class="dots">
<div class="dot active" onclick="moveSlide(0)"></div>
<div class="dot" onclick="moveSlide(1)"></div>
<div class="dot" onclick="moveSlide(2)"></div>
</div>

</div>

<script>

let index = 0;
const slides = document.getElementById('slides');
const dots = document.querySelectorAll('.dot');

function moveSlide(i){
index = i;
slides.style.transform = `translateX(-${i * 100}%)`;
dots.forEach(dot => dot.classList.remove('active'));
dots[i].classList.add('active');
}

setInterval(()=>{
index++;
if(index > 2) index = 0;
moveSlide(index);
},5000);

</script>

</body>
