<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>O.R.I.O</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

<style>
  :root{
  --azul:#3C5B8F;
  --azul-oscuro:#112250;
  --claro:#F5F0E9;
  --dorado:#e1cb9e;
  }

  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Bodoni Moda', 'Libre Baskerville', serif;
  }

  body{
  min-height:100vh;
  background:
  radial-gradient(circle at 20% 20%, #4c6fb7 0%, transparent 35%),
  radial-gradient(circle at 80% 80%, #1b2d57 0%, transparent 40%),
  linear-gradient(135deg,var(--azul),var(--azul-oscuro));
  overflow:hidden;
  }


  .logo-top{
  position:fixed;
  top:20px;
  right:30px;
  font-size:20px;
  font-weight:600;
  color:white;
  letter-spacing:4px;
  }

  .logo-bg{
  position:fixed;
  bottom:40px;
  right:80px;
  font-size:120px;
  font-weight:600;
  color:white;
  opacity:0.04;
  pointer-events:none;
  }

  .stars{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
    pointer-events:none;
  }

  .stars span{
    position:absolute;
    width:2px;      
    height:2px;
    background:var(--dorado);
    border-radius:50%;
    opacity:.5;
    animation:blink 2.5s infinite alternate ease-in-out;
  }

  @keyframes blink{
    0%{opacity:.2; transform:scale(1);}
    100%{opacity:1; transform:scale(1.7);}
  }

  .menu-glass{
  position:fixed;
  top:50%;
  left:25px;
  transform:translateY(-50%);
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(25px);
  padding:22px 14px;
  border-radius:40px;
  box-shadow:0 0 35px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  gap:22px;
  z-index:10;
  }
  .menu-glass a{
  position:relative;
  color:var(--azul-oscuro);
  font-size:26px;
  width:55px;
  height:55px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:18px;
  transition:.35s;
  text-decoration:none;
  }
  .menu-glass a:hover{
  background:var(--dorado);
  transform:scale(1.2);
  box-shadow:0 0 25px var(--dorado);
  }
  .menu-glass a span{
  position:absolute;
  left:70px;
  background:white;
  padding:6px 14px;
  border-radius:10px;
  font-size:13px;
  opacity:0;
  transition:.35s;
  white-space:nowrap;
  }
  .menu-glass a:hover span{opacity:1}

  .content{
  min-height:100vh;
  padding-left:150px;
  padding-right:40px;
  display:flex;
  align-items:center;
  }

  .main-panel{
  width:100%;
  display:grid;
  grid-template-columns:1fr;
  gap:28px;
  }

  .hero{
  background:white;
  padding:45px;
  border-radius:40px;
  box-shadow:0 0 30px rgba(0,0,0,.3);
  transition:.4s;
  }

  .stat{
  background:white;
  padding:20px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
  transition:.4s;
  }

  .stat:hover{
  background:linear-gradient(135deg, var(--claro), var(--dorado));
  }

  .acceso{
  background:white;
  padding:22px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 12px 25px rgba(0,0,0,.2);
  transition:.4s;
  }

  .acceso:hover{
  background:linear-gradient(135deg, var(--dorado), var(--claro));
  transform:translateY(-8px) scale(1.05);
  box-shadow:0 0 25px var(--dorado);
  }

  .acceso i{
  font-size:30px;
  color:var(--azul);
  margin-bottom:8px;
  }

  .stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;margin-top:25px;
  }

  .accesos{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  }

  @media(max-width:768px){
  .content{padding:30px;}
  .stats{grid-template-columns:repeat(2,1fr);}
  .accesos{grid-template-columns:repeat(2,1fr);}
  .menu-glass{
  flex-direction:row;
  bottom:25px;
  left:50%;top:auto;
  transform:translateX(-50%);
  }
  .menu-glass a span{display:none;}
  .logo-bg{display:none;}
  }

  h1, h2, h3, h4, h5, h6{
    font-family:'Bodoni Moda', serif;
  }

  p, span, a, div{
    font-family:'Libre Baskerville', serif;
  }

.btn-superior {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;

  background: rgba(255, 255, 255, 0.35);
  border: 2px solid #E0C58F;
  backdrop-filter: blur(18px);

  padding: 18px;
  border-radius: 18px;
  color: white;
  font-size: 20px;
  font-weight: 600;
  text-decoration: none;

  transition: .35s ease;
  box-shadow: 0 0 25px rgba(0, 0, 0, .25);
}

.btn-superior i {
  font-size: 22px;
}

.btn-superior:hover {
  background: #E0C58F;
  color: #112250;
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 0 35px #E0C58F;
}
</style>
</head>

<body>

<a href="#"><i class="fas fa-folder"></i><span>Reportes</span></a>
<a href="#"><i class="fas fa-user"></i><span>Cuenta</span></a>

</nav>
 
<main class="content">
  <div class="main-panel">
    <a href="/buscar_objetos" class="btn-superior">

    <section class="hero">
      <h1>Hola usuario </h1>

      <div class="stats">
        <div class="stat"><h3>0</h3><span>Reportes</span></div>

    <section class="accesos">
      <div class="acceso"><i class="fas fa-plus"></i><p>Perdido</p></div>
      <div class="acceso"><i class="fas fa-check"></i><p>Encontrado</p></div>
      <div class="acceso"><i class="fas fa-folder"></i><p>Mis Reportes</p></div>
    </section>

  </div>
</main>

</body>
</html>
