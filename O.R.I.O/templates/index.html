<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bienvenido | O.R.I.O.</title>
<style>
  :root {
    --sapphire: #3C507D;
    --royal-blue: #112250;
    --quicksand: #E0C58F;
    --swan-wing: #F5F0E9;
    --shellstone: #D9CBC2;
  }

  body {
    margin: 0;
    font-family: 'Baskerville', serif;
    background: linear-gradient(to bottom, var(--royal-blue), #000);
    color: var(--swan-wing);
    overflow-x: hidden;
  }

  header {
    position: fixed;
    top: 0;
    right: 0;
    padding: 20px;
    display: flex;
    gap: 20px;
    font-family: 'Bodoni Moda', serif;
  }

  header a {
    color: var(--quicksand);
    text-decoration: none;
    font-size: 1.2rem;
    transition: 0.3s;
  }

  header a:hover {
    transform: scale(1.1);
  }

  .hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    animation: fadeIn 2s ease-in-out;
  }

  .hero h1 {
    font-size: 3.5rem;
    margin: 0;
    color: var(--swan-wing);
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .hero p {
    max-width: 600px;
    font-size: 1.3rem;
    margin-top: 20px;
    font-family: 'Bodoni Moda', serif;
  }

  .btn-empezar {
    margin-top: 40px;
    padding: 15px 35px;
    background: var(--quicksand);
    color: var(--royal-blue);
    border: none;
    border-radius: 12px;
    font-size: 1.3rem;
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Bodoni Moda', serif;
  }

  .btn-empezar:hover {
    transform: scale(1.05);
    background: var(--shellstone);
  }


  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .circle {
    position: absolute;
    border-radius: 50%;
    background: var(--quicksand);
    opacity: 0.7;
    animation: float 6s ease-in-out infinite;
  }

  .c1 { width: 120px; height: 120px; top: 10%; left: 5%; animation-delay: 0s; }
  .c2 { width: 60px; height: 60px; bottom: 15%; right: 10%; animation-delay: 1s; }
  .c3 { width: 40px; height: 40px; top: 50%; right: 30%; animation-delay: 2s; }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
</style>
</head>
<body>

<header>
  <a href="/menu">Menu</a>
  <a href="/registro">Registro</a>
  <a href="/inicio">Iniciar sesión</a>
  <a href="/formulario_reporte">Ir al formulario</a>
  <a href="/formulario_objeto_perdido">Ir al formulario de perdida</a>
  <a href="/formulario_objeto_encontrado">Ir al formulario de encuentro</a>
</header>

<div class="circle c1"></div>
<div class="circle c2"></div>
<div class="circle c3"></div>

<section class="hero">
  <h1>Bienvenido a O.R.I.O.</h1>
  <p>La plataforma donde puedes reportar, buscar y encontrar objetos perdidos. Todo en un mismo lugar, fácil y rápido.</p>
  <a class="btn-empezar" href="/menu">Empezar</a>
</section>

</body>
</html>
