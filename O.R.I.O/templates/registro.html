  <style>
    body {
      margin: 0;
      font-family: "Baskerville", serif;
      background: linear-gradient(to bottom, #3C507D, #000);
      color: #F5F0E9;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
      animation: fadeDown 1.2s ease;
    }

    header h1 {
      font-family: "Bodoni Moda", serif;
      font-size: 32px;
      letter-spacing: 2px;
      margin: 0;
      color: #E0C58F;
    }

    header img {
      width: 67px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #E0C58F;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .formulario {
      width: 40%;
      background: rgba(255,255,255,0.15);
      padding: 30px;
      padding-right: 50px;
      border-radius: 12px;
      font-family: "Bodoni Moda", serif;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: slideIn 1.2s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* CONTENEDOR PARA CENTRAR */
    .formulario-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .formulario:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .formulario h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #E0C58F;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #F5F0E9;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #E0C58F;
      border: none;
      border-radius: 8px;
      color: #112250;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
      margin-top: 10px;
      transition: 0.3s;
      font-family: "Bodoni Moda", serif;
    }

    button:hover {
      background: #8a7140;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #D9CBC2;
      font-size: 14px;
      animation: fadeUp 1.5s ease;
    }

    .select-rol {
      width: 45%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      background: #F5F0E9;      
      font-size: 16px;
      font-family: "Bodoni Moda", serif;  
      cursor: pointer;
      transition: 0.3s ease;
    }

    .select-rol:hover {
      background: #D9D2C8;       
    }

    .usuario-input {
      width: 100%;
      box-sizing: border-box;
    }
    .fila {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .fila {
      display: flex;
      gap: 20px;
    }

    .campo:nth-child(1) {
      width: 45%;  
    }

    .campo:nth-child(2) {
      width: 45%; 
    }


    .campo select,
    .campo input {
      width: 100%;
    }

    .fila-cuatro {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      align-items: flex-start; 
    }

    .campo4 {
        display: flex;
        flex-direction: column;
        gap: 5px; 
    }

    /* Anchos */
    .campo4.nombre,
    .campo4.apellido {
        width: 25%;
    }

    .campo4.tipo-id {
        padding: 10px;
        width: 35%;
    }

    .campo4.numero {
        width: 30%;
    }

    .campo4 input,
    .campo4 select {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #F5F0E9;
        font-size: 16px;
        font-family: "Bodoni Moda", serif;
        box-sizing: border-box;
    }

    .campo4 select:hover {
      background: #D9D2C8;
    }
 

    .estrellas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation-name: twinkle;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    /* Asegura que tu contenido quede encima */
    header, .container, footer {
      position: relative;
      z-index: 5;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
