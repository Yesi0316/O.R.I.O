<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Baskerville&family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Baskerville", serif;
      background: linear-gradient(to bottom, #3C507D, #000);
      color: #F5F0E9;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
      animation: fadeDown 1.2s ease;
    }

    header h1 {
      font-family: "Bodoni Moda", serif;
      font-size: 32px;
      letter-spacing: 2px;
      margin: 0;
      color: #E0C58F;
    }

    header img {
      width: 67px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #E0C58F;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 60px;
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card {
      width: 380px;
      background: rgba(255,255,255,0.15);
      padding: 80px;
      padding-right: 110px;
      border-radius: 12px;
      border: 1px solid #112250;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      font-family: "Bodoni Moda", serif;
      animation: slideIn 1.2s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #E0C58F;
    }

    label {
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      background: #F5F0E9;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #112250;
      border: none;
      border-radius: 8px;
      color: #F5F0E9;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      margin-left: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #3C507D;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      padding: 110px;
      margin-top: 50px;
      color: #D9CBC2;
      font-size: 14px;
      animation: fadeUp 1.5s ease;
    }
  </style>
</head>
<body>

<header>
    <img src="C:\Users\SENA\Desktop\orio lauren y luis\O.R.I.O\static\logo.jpg" alt="Logo" />
    <h1>O.R.I.O.</h1>
</header>

<div class="container">
    <div class="login-card">
        <h2>Iniciar Sesión</h2>

        <label>Usuario o Email</label>
        <input type="text" placeholder="Ingresa tu usuario o correo" required />

        <label>Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña" required />

        <button>Entrar</button>

        <p style="margin-top:15px; text-align:center;">¿No tienes cuenta? <a href="/" style="color:#E0C58F;">Regístrate</a></p>
    </div>
</div>

<footer>
  2025 O.R.I.O. Todos los derechos reservados.
</footer>

</body>
</html>
