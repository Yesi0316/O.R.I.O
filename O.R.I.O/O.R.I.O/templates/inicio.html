<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesión | O.R.I.O.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top,#3C5B8F, #000);
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== ESTRELLAS ===== */
.estrellas, .estrellas2, .estrellas3 {
  position: fixed;
  width: 200%;
  height: 200%;
  top: 0;
  left: 0;
  background-repeat: repeat;
  animation: moverEstrellas 120s linear infinite;
  z-index: -1;
}

.estrellas {
  background-image:
    radial-gradient(2px 2px at 20px 30px, white, transparent),
    radial-gradient(2px 2px at 200px 120px, white, transparent),
    radial-gradient(2px 2px at 400px 220px, white, transparent);
  opacity: 0.6;
}

.estrellas2 {
  background-image:
    radial-gradient(1px 1px at 100px 60px, white, transparent),
    radial-gradient(1px 1px at 300px 200px, white, transparent);
  animation-duration: 180s;
  opacity: 0.4;
}

.estrellas3 {
  background-image:
    radial-gradient(3px 3px at 150px 90px, white, transparent),
    radial-gradient(3px 3px at 350px 280px, white, transparent);
  animation-duration: 240s;
  opacity: 0.2;
}

@keyframes moverEstrellas {
  from { transform: translateY(0); }
  to { transform: translateY(-1200px); }
}

/* ===== HEADER ===== */
header {
  padding: 25px 80px;
  display: flex;
  align-items: center;
  background: rgba(0,0,0,0.4);
}

.logo-placeholder {
  width: 60px;
  height: 60px;
  border: 2px dashed #E0C58F;
  border-radius: 10px;
  opacity: 0.7;
}

header h1 {
  font-family: "Bodoni Moda", serif;
  color: #E0C58F;
  margin-left: 40px;
  letter-spacing: 6px;
  animation: latir 3s infinite;
}

@keyframes latir {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

/* ===== CONTENEDOR ===== */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 70px;
}

/* ===== TARJETA LOGIN ===== */
.login-card {
  width: 420px;
  background: white;
  padding: 50px;
  border-radius: 22px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  animation: flotar 4s ease-in-out infinite, aparecer 1.2s ease;
}

@keyframes flotar {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes aparecer {
  from { opacity: 0; transform: translateY(60px) scale(0.9); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

.login-card h2 {
  text-align: center;
  margin-bottom: 35px;
  font-family: "Bodoni Moda", serif;
  font-size: 28px;
  color: #112250;
}

/* ===== CAMPOS ===== */
.campo {
  display: flex;
  flex-direction: column;
  margin-bottom: 22px;
}

.campo label {
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 6px;
  color: #112250;
}

.campo input {
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
  background: #f9f9f9;
  transition: 0.4s;
}

.campo input:focus {
  outline: none;
  border-color: #E0C58F;
  box-shadow: 0 0 12px #E0C58F;
  transform: scale(1.05);
  background: white;
}

/* ===== BOTÓN ===== */
button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  font-size: 18px;
  background: #E0C58F;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-family: "Bodoni Moda", serif;
  transition: 0.3s;
}

button:hover {
  background: #b49b63;
  letter-spacing: 2px;
  transform: scale(1.07);
  box-shadow: 0 0 15px #E0C58F;
}

.login-link {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.login-link a {
  color: #3C507D;
  font-weight: bold;
  text-decoration: none;
}


footer {
  text-align: center;
  padding: 30px;
  color: #E0C58F;
  margin-top: 60px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 500px) {
  .login-card { width: 90%; }
  header { padding: 25px 30px; }
}
</style>
</head>

<body>

<div class="estrellas"></div>
<div class="estrellas2"></div>
<div class="estrellas3"></div>

<header>
  <div class="logo-placeholder"></div>
  <h1>O.R.I.O.</h1>
</header>

<div class="container">
  <div class="login-card">

    <h2>Iniciar Sesión</h2>

    <div class="campo">
      <label>Usuario o Email</label>
      <input type="text" placeholder="Ingresa tu usuario o correo" required>
    </div>

    <div class="campo">
      <label>Contraseña</label>
      <input type="password" placeholder="Ingresa tu contraseña" required>
    </div>

    <button>Entrar</button>

    <div class="login-link">
      ¿No tienes cuenta? <a href="/registro">Regístrate</a>
    </div>

  </div>
</div>

<footer>
© 2025 O.R.I.O. Todos los derechos reservados.
</footer>

</body>
</html>
