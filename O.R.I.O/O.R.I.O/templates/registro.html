<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro | O.R.I.O.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top,#3C5B8F, #000);
  min-height: 100vh;
  overflow-x: hidden;
  color: #112250;
}


.estrellas, .estrellas2, .estrellas3 {
  position: fixed;
  width: 200%;
  height: 200%;
  background-repeat: repeat;
  top: 0;
  left: 0;
  animation: moverEstrellas 120s linear infinite;
  z-index: -1;
}

.estrellas {
  background-image:
    radial-gradient(2px 2px at 20px 30px, white, transparent),
    radial-gradient(2px 2px at 80px 120px, white, transparent),
    radial-gradient(2px 2px at 200px 220px, white, transparent),
    radial-gradient(2px 2px at 350px 70px, white, transparent),
    radial-gradient(2px 2px at 500px 160px, white, transparent),
    radial-gradient(2px 2px at 650px 240px, white, transparent);
  opacity: 0.5;
}

.estrellas2 {
  background-image:
    radial-gradient(1px 1px at 100px 60px, white, transparent),
    radial-gradient(1px 1px at 300px 200px, white, transparent),
    radial-gradient(1px 1px at 600px 100px, white, transparent),
    radial-gradient(1px 1px at 800px 300px, white, transparent),
    radial-gradient(1px 1px at 1000px 50px, white, transparent);
  animation-duration: 180s;
  opacity: 0.3;
}

.estrellas3 {
  background-image:
    radial-gradient(3px 3px at 150px 90px, white, transparent),
    radial-gradient(3px 3px at 450px 280px, white, transparent),
    radial-gradient(3px 3px at 750px 150px, white, transparent);
  animation-duration: 240s;
  opacity: 0.15;
}

@keyframes moverEstrellas {
  from { transform: translateY(0); }
  to { transform: translateY(-1200px); }
}

/* ========= HEADER ========= */
header {
  width: 100%;
  padding: 25px 80px;
  display: flex;
  align-items: center;
  background: rgba(0,0,0,0.4);
}

.logo-placeholder {
  width: 60px;
  height: 60px;
  border: 2px dashed #E0C58F;
  border-radius: 10px;
  opacity: 0.6;
}

header h1 {
  font-family: "Bodoni Moda", serif;
  color: #E0C58F;
  letter-spacing: 6px;
  margin-left: 40px;
  animation: latir 3s infinite;
}

@keyframes latir {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

/* ========= FORMULARIO ========= */
.contenedor-form {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 60px;
}

.formulario {
  background: white;
  width: 520px;
  padding: 45px;
  border-radius: 22px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  animation: flotar 4s ease-in-out infinite, aparecer 1.2s ease;
}

@keyframes flotar {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes aparecer {
  from { opacity: 0; transform: translateY(60px) scale(0.9); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

.formulario h2 {
  text-align: center;
  margin-bottom: 35px;
  font-family: "Bodoni Moda", serif;
  font-size: 30px;
}

/* ========= CAMPOS ========= */
.fila {
  display: flex;
  gap: 25px;
  margin-bottom: 25px;
}

.campo {
  width: 100%;
  display: flex;
  flex-direction: column;
}

.campo label {
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 6px;
}

.campo input {
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
  background: #f9f9f9;
  transition: 0.4s;
}

.campo input:focus {
  outline: none;
  border-color: #E0C58F;
  box-shadow: 0 0 12px #E0C58F;
  transform: scale(1.06);
  background: white;
}

/* ========= BOTÓN ========= */
button {
  width: 100%;
  margin-top: 30px;
  padding: 14px;
  font-size: 18px;
  background: #E0C58F;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-family: "Bodoni Moda", serif;
  transition: 0.3s;
}

button:hover {
  background: #b49b63;
  letter-spacing: 2px;
  transform: scale(1.08);
  box-shadow: 0 0 15px #E0C58F;
}

.login-link {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.login-link a {
  color: #3C507D;
  font-weight: bold;
  text-decoration: none;
}

footer {
  text-align: center;
  padding: 25px;
  color: #E0C58F;
}

/* RESPONSIVE */
@media (max-width: 620px) {
  .formulario { width: 90%; }
  .fila { flex-direction: column; }
  header { padding: 25px 30px; }
}
</style>
</head>

<body>

<div class="estrellas"></div>
<div class="estrellas2"></div>
<div class="estrellas3"></div>

<header>
  <div class="logo-placeholder"></div>
  <h1>O.R.I.O.</h1>
</header>

<div class="contenedor-form">
  <form id="form-registro" class="formulario">

    <h2>Crear Cuenta</h2>

    <div class="fila">
      <div class="campo">
        <label>Usuario</label>
        <input type="text" required>
      </div>
      <div class="campo">
        <label>Contraseña</label>
        <input type="password" id="pass1" required>
      </div>
    </div>

    <div class="fila">
      <div class="campo">
        <label>Repetir Contraseña</label>
        <input type="password" id="pass2" required>
      </div>
      <div class="campo">
        <label>Pregunta 1</label>
        <input type="text" required>
      </div>
    </div>

    <div class="fila">
      <div class="campo">
        <label>Respuesta 1</label>
        <input type="text" required>
      </div>
      <div class="campo">
        <label>Pregunta 2</label>
        <input type="text" required>
      </div>
    </div>

    <div class="campo">
      <label>Respuesta 2</label>
      <input type="text" required>
    </div>

    <button>Crear Cuenta</button>

    <div class="login-link">
      ¿Ya tienes cuenta? <a href="/inicio">Inicia sesión</a>
    </div>

  </form>
</div>


<footer style="text-align:center; margin-top:40px; color:#E0C58F; font-family:'Bodoni Moda', serif;">
    © 2025 O.R.I.O. Todos los derechos reservados.
</footer>

<script>
document.getElementById("form-registro").addEventListener("submit", function(event) {
    let pass1 = document.getElementById("contrasena").value;
    let pass2 = document.getElementById("contrasena_repetida").value;

    if (pass1 !== pass2) {
        event.preventDefault(); /* NO enviar formulario*/
        alert("Las contraseñas NO coinciden.");
    }
});
</script>
</body>
</html>
